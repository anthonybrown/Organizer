<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone Organizer</title>
	<!--<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css'>-->
	<link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<!-- SCRIPTS -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js'></script>
	<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.js'></script>
	<script src='event.js'></script>-->
	<script src='assets/js/app.js'></script>
	<script src='assets/js/models/event.js'></script>
	<script src='assets/js/collections/events.js'></script>
	<script src='assets/js/views/events.js'></script>
	<script src='assets/js/routes.js'></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container">
    <div id="navbar" class="collapse navbar-collapse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Organizer</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="app" class="container">
  <div class="page-header"><h1>Organizer</h1></div>

  <h2>New Book</h2>
  <div id="new-event"></div>

  <h2>List of books</h2>
  <div id="events-list"></div>
</div>

<footer class="footer">
  <div class="container">
    <p id='copyright' class="text-muted"></p>
  </div>
</footer>

<script id="event-template" type="text/x-handlebars-template">
  {{title}}
	<em>Written by</em>
	{{ author }}
  <a href="#" class="btn btn-danger pull-right">remove</a>
</script>

<script id="event-form-template" type="text/x-handlebars-template">
  <div class="form-group">
    <label for="event_title">Title</label>
    <input type="text" id="event_title" class="form-control" name="title">
    <label for="author_title">Author</label>
    <input type="text" id="author_title" class="form-control" name="author">
  </div>
  <input type="submit" class="btn btn-primary" value="Add an event">
</script>
</body>
</html>
